{% extends 'base.html' %}
{% block content %}

<h1>Pin Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ pin.brand }}</span>
    <p>Description: {{ pin.description }}</p>
    <p>Price: ${{ pin.price }}</p>
  </div>
    <div class="card-action">
    <a href="{% url 'pins_update' pin.id %}">Edit</a>
    <a href="{% url 'pins_delete' pin.id %}">Delete</a>
  </div>
</div>

{% endblock %}
